<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>
<body>
    <h1>Boards</h1>
    <h3>Following galleries to power up your art carere</h3>

    <div class="filters">
        <div class="filter">
          <span>painting</span>
          <button><img src="assets/Icondelete.svg" alt="Icondelete"></button>
        </div>

        <div class="filter">
          <span>Illustration</span>
          <button><img src="assets/Icondelete.svg" alt="Icondelete"></button>
        </div>
    </div>

    <div class="gallery">
      <div class="card">
        <div class="card-images">
          <img src="/assets/Card 1.png" alt="card 1">
          <img src="/assets/Card 2.png" alt="card 2">
          <img src="/assets/Card 3.png" alt="card 3">
        </div>
        <div class="card-panel">
          <span>paintings</span>
          <button>+</button>
        </div>  
      </div>
    
      <div class="card">
        <div class="card-images">
          <img src="/assets/Card 4.png" alt="card 4">
          <img src="/assets/Card 5.png" alt="card 5">
          <img src="/assets/Card 6.png" alt="card 6">
        </div>
        <div class="card-panel">
          <span>Illustrations</span>
          <button>+</button>
        </div>
      </div>
        <div class="card">
          <div class="card-images">
            <img src="/assets/Card 7.png" alt="card 4">
            <img src="/assets/Card 8.png" alt="card 5">
          </div>
        </div>
    </div>
    <h1>Illustrations</h1>
    <h3>CURATED GALLERIES</h3>
    <div class="min-gallery">
       <div>
        <img src="assets/f2b83a4436a169b8c3e3f69f039bb853.jpeg" alt="min-icon">
        <span>Oil paintings</span>
       </div>

       <div>
        <img src="assets/4c13dba8ce3414c4758a753a5e4d40bb.jpeg" alt="min-icon">
        <span>Museums</span>
       </div>

       <div>
        <img src="assets/81d4492f93d25d65254698d7b54924a9.jpeg" alt="min-icon">
        <span>Wall arts</span>
       </div>
    </div>
</body>
</html>
